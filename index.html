<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container flex">
			<img src="/images/i2145mHyP5d0nNf 1.png" alt="" class="box-1" />
			<div class="contents box-2 flex-col">
				<h2 class="util-center">Sign Up</h2>
				<label for="name">Name</label>

				<input class="input-box" id="name" type="text" />

				<label for="email">Email</label>

				<input class="input-box" class="email" type="text" />

				<label for="password">Password</label>

				<input class="input-box" id="password" type="password" />

				<label for="conpass">Confirm Password</label>

				<input class="input-box" id="conpass" type="password" />
				<div class="util-center">
					<button class="btn">Sign up</button>
				</div>
				<div class="util-center">
					<div class="flex">
						<hr style="width: 24%; text-align: left; margin: 0 13px 0 0px" />
						<p class="grey-text">or connect with</p>
						<hr style="width: 24%; text-align: left; margin: 0 0px 0 15px" />
					</div>

					<ul class="flex">
						<li><a href="#" class="fa fa-google"></a></li>
						<li><a href="#" class="fa fa-linkedin"></a></li>
						<li><a href="#" class="fa fa-twitter"></a></li>
						<li><a href="#" class="fa fa-facebook"></a></li>
					</ul>

					<p class="last-text">
						Already have an Account? <a href="#">Login in</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
